services:
  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: minio-svc
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: rootpass123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 admin password123;
      /usr/bin/mc mb --ignore-existing minio/warehouse;
      /usr/bin/mc mb --ignore-existing minio/checkpoints;
      echo 'MinIO buckets created successfully';
      "

  # Flink Job Manager with paimon and s3 deps
  jobmanager:
    build: .
    container_name: flink-jobmanager-svc
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      # Only mount configuration, no JARs needed
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    command: jobmanager
    depends_on:
      - minio-init
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Flink Task Manager
  taskmanager:
    build: .
    container_name: flink-taskmanager-svc
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=4
    volumes:
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    command: taskmanager
    depends_on:
      jobmanager:
        condition: service_healthy
    scale: 1

volumes:
  minio_data:
    driver: local

networks:
  default:
    name: flink-paimon-network
